# TODO: Remove this comment when it's in use
# eslint-disable @graphql-eslint/no-unreachable-types
directive @goModel(
  model: String
  models: [String!]
) on OBJECT | INPUT_OBJECT | SCALAR | ENUM | INTERFACE | UNION

directive @goField(
  forceResolver: Boolean
  name: String
  omittable: Boolean
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION

directive @auth(required: Boolean) on FIELD_DEFINITION | OBJECT
