type RecipeIngredient {
  revision: RecipeRevision! @goField(forceResolver: true)
  unit: MeasurementUnit! @goField(forceResolver: true)
  ingredient: Ingredient! @goField(forceResolver: true)
  quantity: Float!
  id: ID!
  comment: String
}

type Ingredient {
  id: ID!
  name: String!
  description: String
}

type MeasurementUnit {
  id: ID!
  description: String
  name: String!
}
