interface PaginatedResult {
  pagination: PaginationInfo!
}

type PaginationInfo {
  count: Int!
  nextCursor: String
  prevCursor: String
}

type PaginatedRecipes implements PaginatedResult {
  items: [Recipe!]!
  pagination: PaginationInfo!
}


type PaginatedRecipeRevisions implements PaginatedResult {
  items: [RecipeRevision!]!
  pagination: PaginationInfo!
}
